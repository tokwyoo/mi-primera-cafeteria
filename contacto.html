<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería Chispas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png">

</head>

<body class="d-flex flex-column min-vh-100">

    <header class="sticky-top">
        <!-- NAV: barra de navegación con enlaces internos a secciones -->
        <!-- 
        📝 navbar: Estructura base de barra de navegación con padding y flexbox
        📝 navbar-expand-lg: Menú horizontal en pantallas grandes (992px+), colapsado en móviles  
        📝 shadow: Añade sombra debajo del elemento
        -->
        <nav aria-label="Navegación principal" class="navbar navbar-expand-lg shadow">
            <!-- 📝 container: Centra el contenido y añade padding responsivo según el tamaño de pantalla -->
            <div class="container"> 
                <!-- Logo de la página --> 
                <!-- 
                📝 d-flex: Activa flexbox (elementos hijos se alinean horizontalmente)
                📝 align-items-center: Alineación vertical al centro dentro del flexbox
                -->
                <div class="d-flex align-items-center">
                    <!-- 📝 navbar-brand: Estilos específicos para logo/marca en navbar (font-size, padding) -->
                    <a class="navbar-brand" href="./index.html"> 
                    <!-- 📝 me-2: Margin-end de 0.5rem -->
                    <img id="logo" class="me-2" src="./img/logo.png" alt="Logo de Cafetería Chispas"> 
                    </a>
                    <h1>Cafetería Chispas</h1> 
                </div>
                
                <!-- Botón hamburguesa -->
                <!-- 
                📝 navbar-toggler: Botón hamburguesa que aparece en móviles
                📝 data-bs-toggle="collapse": Activa el colapso de Bootstrap
                📝 data-bs-target="#navbar_nav": Especifica qué elemento colapsar
                -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar_nav">
                    <!-- 📝 navbar-toggler-icon: Ícono de hamburguesa (3 líneas) -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Links colapsables -->
                <!-- 
                📝 collapse: Elemento que se oculta/muestra
                📝 navbar-collapse: Estilos específicos para colapso de navbar
                -->
                <div class="collapse navbar-collapse" id="navbar_nav">
                    <!-- 
                    📝 navbar-nav: Lista de navegación estilizada
                    📝 text-center: Centra el texto
                    📝 mx-auto: Márgenes horizontales automáticos (centra)
                    📝 mx-lg-0: En pantallas grandes (lg+), quita márgenes horizontales
                    📝 ms-lg-auto: En pantallas grandes, margen-start automático (empuja a la derecha)
                    -->
                    <ul class="navbar-nav text-center mx-auto mx-lg-0 ms-lg-auto">
                        <!-- 📝 nav-item: Contenedor de cada elemento de navegación -->
                        <li class="nav-item">
                            <!-- 📝 nav-link: Estiliza los enlaces de navegación -->
                            <a class="nav-link" href="./menu.html">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./articulos.html">Artículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- SECTION Contacto con FORM accesible -->
        <section id="contacto" aria-labelledby="titulo-contacto">
            <h2 id="titulo-contacto">Contacto</h2>
            <!-- form: usar label + for para accesibilidad; name en inputs facilitia envío -->
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <!-- id debe coincidir con for del label -->
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <!-- type="email" activa validación básica del navegador -->
                    <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?"
                        required></textarea>
                </div>
                <!-- button type="submit" envía el formulario -->
                <button type="submit">Enviar</button>
                <!-- Nota didáctica: action="#" no envía a ningún servidor: es un demo local -->
            </form>
        </section>
    </main>

    <!-- FOOTER: información de cierre -->
    <footer>
        <div class="container">
            <p><span id="anio">2025</span> Cafetería Chispas * Todos los derechos reservados</p>
            <!-- Enlaces secundarios (políticas/aviso) podrían ir por aquí-->
            <nav aria-label="Navegación secundaria">
                <ul style="color:aqua">
                    <li><a href="#aviso" style="color:#9ad">Aviso de privacidad</a></li>
                    <li><a href="#terminos" style="color:#9ad">Térmidos de uso</a></li>
                </ul>
            </nav>
            <!-- Tip: este <small> es para notas o créditos menores-->
            <small class="muted"> Sitio de ejemplo.</small>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
