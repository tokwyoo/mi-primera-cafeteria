<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería Chispas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png">

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- HEADER: encabezado principal del sitio -->
    <header class="sticky-top">
        <nav aria-label="Navegación principal" class="navbar navbar-expand-lg shadow">
            <div class="container"> 
                <div class="d-flex align-items-center w-100">
                    <div class="flex-shrink-0">
                        <a class="navbar-brand" href="./index.html"> 
                            <img id="logo" class="me-2" src="./img/logo.png" alt="Logo de Cafetería Chispas"> 
                        </a>
                    </div>
                    <div class="flex-grow-1 text-truncate me-2">
                        <span class="fs-4 fs-lg-2 mb-0 text-truncate">Cafetería Chispas</>
                    </div>
                    <div class="flex-shrink-0 d-lg-none">
                        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar_nav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbar_nav">
                    <ul class="navbar-nav text-center mx-auto mx-lg-0 ms-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./menu.html">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./articulos.html">Artículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN: contenido principal (sólo un <main> por documento)-->
    <main class="flex-grow-1">

        <!-- SECTION Galería con figure/figcaption -->
        <section id="galeria" aria-labelledby="titulo-galeria">
            <h2 id="titulo-galeria">Galería</h2>
            <div class="grid grid-3">
                <figure>
                    <!-- width/height en HTML no son obligatorios pero ayudan al layout-->
                    <img src="https://picsum.photos/seed/barista/480/320" alt="Barista preparando el café con máquina"
                        width="100%" height="auto">
                    <figcaption>Barista en acción</figcaption>
                </figure>
                <figure>
                    <img src="https://picsum.photos/seed/terrace/480/320" alt="Terraza del café con mesas y plantas"
                        width="100%" height="auto">
                    <figcaption>Nuestra terraza</figcaption>
                </figure>
                <figure>
                    <img src="https://picsum.photos/seed/beans/480/320" alt="Granos de café tostados en primer plano"
                        width="100%" height="auto">
                    <figcaption>Granos seleccionados</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- FOOTER: información de cierre -->
    <footer class="mt-auto py-5">
        <div class="container text-center">
            <p class="mb-1"><span id="anio">&copy 2025</span> Cafetería Chispas</p>
            <p class="mb-2">Todos los derechos reservados</p>
            <ul class="navbar-nav d-flex flex-row gap-2 justify-content-center mb-2">
                <li class="nav-item">
                    <a class="nav-link p-0 custom-footer-nav-link" href="#aviso">Aviso de privacidad</a>
                </li>
                <span>|</span>
                <li class="nav-item">
                    <a class="nav-link p-0 custom-footer-nav-link" href="#terminos">Términos de uso</a>
                </li>
            </ul>
            <small class="">Página web hecha por Elda Berenice Matus Valencia para la materia de Diseño de Front-End</small>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
